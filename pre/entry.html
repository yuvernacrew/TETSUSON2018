<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TETSUSON2018|CONTACT</title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <link rel='stylesheet' type='text/css' href='css/contact.css'>
</head>
<body>
<div class="wrapper">
  <div id="formWrap">
    <h1>Entry</h1>
    <form method="post" action="mail.php">
      <table class="formTable">
        <tr>
          <th>氏名</th>
          <td><input size="20" type="text" name="氏名" placeholder="Name"/></td>
        </tr>
        <tr>
          <th>ローマ字表記</th>
          <td><input size="30" type="text" name="ローマ字表記" placeholder="Romaji"/></td>
        </tr>
        <tr>
          <th>学校名・学部・学科(専攻)</th>
          <td><input size="30" type="text" name="学校名・学部・学科(専攻)" placeholder="School"/></td>
        </tr>
        <tr>
          <th>学年</th>
          <td><input size="30" type="text" name="学年" placeholder="Grade"/></td>
        </tr>
        <tr>
          <th>メールアドレス(PC/pdfなどの添付ファイルを受け取れるもの)</th>
          <td><input size="30" type="text" name="メールアドレス(PC/pdfなどの添付ファイルを受け取れるもの)" placeholder="Enter email"/></td>
        </tr>
        <tr>
          <th>メールアドレス(携帯/すぐに連絡が取れるもの)</th>
          <td><input size="30" type="text" name="メールアドレス(携帯/すぐに連絡が取れるもの)" placeholder="Enter email"/></td>
        </tr>
        <tr>
          <th>電話番号(すぐに連絡の取れるもの)</th>
          <td><input size="30" type="text" name="電話番号(すぐに連絡の取れるもの" placeholder="Phone number"/></td>
        </tr>
        <tr>
          <th>住所</th>
          <td><textarea name="住所" cols="50" rows="2"></textarea></td>
        </tr>
        <tr>
          <th>TETSUSONをどのように知りましたか？</th>
          <td><textarea name="TETSUSONをどのように知りましたか？" cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
          <th>作りたい作品の概要・作品の展示に必要なスペース<br>(幅×奥行き×高さ)の目安などお決まりでしたら以下にご記入ください</th>
          <td><textarea name="作りたい作品の概要・作品の展示に必要なスペース" cols="50" rows="5"></textarea></td>
        </tr>
        <tr>
          <th>その他</th>
          <td><textarea name="その他" cols="50" rows="5"></textarea></td>
        </tr>
      </table>
      <div class="btn-box" lign="center" id="button">
        <input class="entry-btn" type="submit" alt="確認" id="kakunin"/>
      </div>
    </form>
  </div>
</div>

</body>
</html>
